     <script>
        var historyData = JSON.parse(localStorage.getItem('history')) || [];


        function loadPage() {
            var url = document.getElementById("url-input").value;
            var webView = document.getElementById("web-view");

            // Simple validation for URL format (starts with http:// or https://)
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = "http://" + url;
            }

            // Store the URL in history
            historyData.push(url);




            // Store history data in localStorage
            localStorage.setItem('history', JSON.stringify(historyData));

            // Load the URL into an iframe with the sandbox attribute
            webView.innerHTML = `<iframe src="${url}" width="100%" height="100%" sandbox="allow-scripts allow-same-origin"></iframe>`;
        }


        function showHistory() {
            // Redirect to the history page with history data as a query parameter
            window.location.href = 'history.html';
        }

        function home(){
        url = 'home.html';
        window.location.href = url;
    }
    function reloadPage(){
        location.reload();
    }

    function wikipedia(){
        var webView = document.getElementById("web-view");
        webView.innerHTML = `<iframe src="https://www.wikipedia.org" width="100%" height="100%" sandbox="allow-scripts allow-same-origin"></iframe>`;
    }

    function map(){
        var webView = document.getElementById("web-view");
        webView.innerHTML = '<iframe src="https://arcgis.com/apps/mapviewer/index.html" width="100%" height="100%" sandbox="allow-scripts allow-same-origin"></iframe>'
    }

    function w(){
        var webView = document.getElementById("web-view");

    }

    function bing(){
        var webView = document.getElementById("web-view");

    }

    window.addEventListener('contextmenu', function (e) {
