<!DOCTYPE html>
<html lang="en">
<head>
    <title>History</title>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var historyList = document.getElementById('history-list');

        // Get the history data from localStorage
        var historyData = JSON.parse(localStorage.getItem('history')) || [];

        // Display the history data on the page
        historyData.forEach(function(url) {
            var listItem = document.createElement('li');
            listItem.textContent = url;
            historyList.appendChild(listItem);
        });
    });

    function deleteHistory(){
        console.log('Before clearing:', localStorage.getItem('history'));
        localStorage.clear();
        console.log('After clearing:', localStorage.getItem('history'));

        location.reload();

    }
    function back(){
        url = 'browser.html';
        window.location.href = url;
        console.log(window.open(url));
    }

    window.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

</script>
